<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-3.1.1.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span>
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </span>
      <span>
        <button class="login-button">
          Login
        </button>

        <button class="register-button">
          Register
        </button>

        <button class="logout">
          Log Out
        </button>

        <button class="compose">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          <span>Compose</span>
        </button>

      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <form class="login">
        <div>
          <label for="email-field">E-mail:</label>
          <input id="email-field" type="email" name="email" style="width: 300px">
        </div>
        <div>
          <label for="password-field">Password:</label>
          <input id="password-field" type="password" name="password" style="width: 300px">
          </br>
          <input type="submit" value="Submit" style="margin-top: 20px">
        </div>
      </form>
      <form class="register">
        <div>
          <label for="email-field">E-mail:</label>
          <input id="email-field" type="email" name="email" style="width: 300px">
        </div>
        <div>
          <label for="password-field">Password:</label>
          <input id="password-field" type="password" name="password" style="width: 300px">
          <label for="name-field">User name:</label>
          <input id="name-field" type="username" name="username" style="width: 300px">
          <label for="handle">Handle:</label>
          <input id="handle" type="handle" name="handle" style="width: 300px" value="@">
          <!-- <label for="avatar">Avatar:</label>
          <input id="avatar" type="avatar" name="avatar" style="width: 300px" value="@"> -->
          <input type="submit" value="Submit" style="margin-top: 20px">
        </div>
      </form>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>

  </body>
</html>
